<div class="container mt-5">
  <h1>Tasky</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <form #taskForm="ngForm" (submit)="addTask()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter task" name="taskText" [(ngModel)]="newTaskText" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h3>Tasks</h3>
      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
          <div>
            <input type="checkbox" [checked]="task.completed" (change)="updateTask(task)">
            <span [ngClass]="{'completed': task.completed}">{{ task.text }}</span>
            <button class="btn btn-danger btn-sm float-right ml-2" (click)="deleteTask(task.id)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
